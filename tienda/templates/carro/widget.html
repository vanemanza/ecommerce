<table class="table table-bordered border border-info">
    <thead>
        <tr>
            <th colspan="3" class="text-center text-white">
                Tu Carro
            </th>
        </tr>
        <tr>
            <th class="text-center text-white">Producto</th>
            <th class="text-center text-white">Cantidad</th>
            <th class="text-center text-white">Subtotal</th>
        </tr>
    </thead>
    <tbody style="color:thistle">
        {% if request.session.carro.items %} 
            {% for key, value in request.session.carro.items %}  
            <tr class="text-center">
                <td>{{value.nombre}}</td>
                <td>{{value.cantidad}}</td>
                <td>
                 <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                    <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a><br/>
                 {{carro.subtotal}}
                </td>
            </tr>
 
            {% endfor %}  

            {% else %}  
            <tr>
             <td colspan="3">
                 <div class="alert alert-danger text-center">Sin Productos</div>
             </td>
            </tr>
             {% endif %}     
     </tbody>
 <tfoot style="color:thistle">
     <tr>
         <td colspan="3" >
             Total:  &nbsp;  &nbsp;  $ {{importe_total}}
         </td>
     </tr>
 </tfoot>
 
  
</table>
