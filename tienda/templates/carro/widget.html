<table class="table table-bordered border border-info">
    <thead>
        <tr>
            <th colspan="3" class="text-center text-white">
                Tu Carro
            </th>
        </tr>
        <tr>
            <th class="text-center text-white">Producto</th>
            <th class="text-center text-white">Cantidad</th>
            <th class="text-center text-white">Subtotal</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.carro.items %} 
        {% for key, value in request.session.carro.items %}  
        <tr class="text-center">
            <td>{{value.nombre}}</td>
            <td>{{value.cantidad}}</td>
            <td>
                <a href="{% url 'carro:agregar' value.id %}" class="btn btn-sm btn-success">+</a>
                <a href="{% url 'carro:restar' value.id %}" class="btn btn-sm btn-success">-</a><br/>
                $ {{value.precio}}
            </td>
        </tr>
 
        {% endfor %}  
        {% else %}  
         <tr>
             <td colspan="3">
                 <div class="alert alert-danger text-center">Sin Productos</div>
             </td>
         </tr>
     {% endif %}     
 </tbody>
 <tfoot>
     <tr>
         <td colspan="3">
             Total: $ {{importe_total_carro}}
         </td>
     </tr>
 </tfoot>
 
  
</table>
