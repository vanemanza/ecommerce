<html>

<head>
    {% load static %} 

  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Styles -->
    
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="{% static './webapp/img/dmf.jpg' %}" style="margin: 10px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll " style="--bs-scroll-height: 100px; margin-left: auto;">
          <li class="nav-item  px-lg-4">
            <a class="nav-link text-uppercase text-expanded {% if request.path == '/' %}active{% endif %}" href="{% url 'inicio' %}">Empresa</a>
          </li>
          <li class="nav-item  px-lg-4">
            <a class="nav-link text-uppercase text-expanded {% if request.path == 'servicios/' %}active{% endif %}" href="{% url 'servicios' %}">Servicios</a>
          </li>
          <li class="nav-item  px-lg-4">
            <a class="nav-link text-uppercase text-expanded {% if request.path == 'tienda/' %}active{% endif %}" href="{% url 'tienda' %}">Productos</a>
          </li>
          <li class="nav-item  px-lg-4">
            <a class="nav-link text-uppercase text-expanded {% if request.path|slice:':5' == 'blog/' %}active{% endif %}" href="{% url 'blog' %}">Blog</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded {% if request.path == 'contacto/' %}active{% endif %} " href="{% url 'contacto' %}">Contacto</a>
          </li>               
        </ul>
        <a class="navbar-brand" href="#">
         
          <img src="https://img.icons8.com/ios/50/000000/shopping-cart.png" alt="" width="50" class="d-inline-block align-text-top" style="margin-right: 35px; margin-left: 35px;">
          
        </a>
      </div>
    </div>
  </nav>
 
  {% block content %} 

  {% endblock %} 

    <!-- Footer -->
    <footer class=" border-top border-primary text-center mt-5">        
        <p class="p-2"> Hecho x m√≠ :) - Octubre 2021</p>     
	  </footer>
  </div>
  </div>
  </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>


</html>
