<html>

<head>
    {% load static %} 

  
    <!-- Bootstrap -->
    <link href="{% static 'webapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

     <!-- Fonts -->
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     

    <!-- Styles -->
    <link href="{% static 'webapp/css/gestion.css' %}" rel="stylesheet">
</head>

<body>

    <h1 class="site-heading text-center  d-none d-lg-block" style="color: rgb(216, 89, 89)">      
        <span class="site-heading-lower">DM Commerce</span>
    </h1>


 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg py-lg-4 border-top border-bottom border-white" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'inicio' %}">Gestión de Pedidos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item  px-lg-4">
            <a class="nav-link text-uppercase text-expanded {% if request.path == '/' %}active{% endif %}" href="{% url 'inicio' %}">Inicio</a>
          </li>
          <li class="nav-item  px-lg-4">
            <a class="nav-link text-uppercase text-expanded {% if request.path == 'servicios/' %}active{% endif %}" href="{% url 'servicios' %}">Servicios</a>
          </li>
          <li class="nav-item  px-lg-4">
            <a class="nav-link text-uppercase text-expanded {% if request.path == 'tienda/' %}active{% endif %}" href="{% url 'tienda' %}">Tienda</a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded {% if request.path == 'contacto/' %}active{% endif %} " href="{% url 'contacto' %}">Contacto</a>
          </li>
          <li class="nav-item  px-lg-4">
            <a class="nav-link text-uppercase text-expanded {% if request.path|slice:':5' == 'blog/' %}active{% endif %}" href="{% url 'blog' %}">Blog</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>


  <!--Contenido variable-->

  {% block content %} 

  {% endblock %} 

    <!-- Footer -->
    <footer class="footer text-faded text-center py-2">
      <div class="container">       
        <p class="p-2 mt-2"> Hecho x mí :) - Octubre 2021</p>
      </div>
	  </footer>

    <!-- Bootstrap -->
    <script src="{% static 'webapp/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'webapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>


</html>
