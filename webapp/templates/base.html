<html>

<head>
    {% load static %} 

  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Styles -->
    
</head>

<body>
  <div class="container">
    <div class="row">
      <header style="display: flex; justify-content: center;">
        <div  class="border-bottom border-primary mb-md-2" style="width: 100%; display: flex; justify-content: center;">
          <div class="container " style="width: 84%; margin: 0px; padding: 0px;">
            <div class="col-14 ">
              <div style="display: flex; justify-content: space-between; align-items: center">
                <span style="margin-top: 35px; margin-bottom: 20px;">
                  <a href="#" class="href">
                    <img src="{% static './webapp/img/dmf.jpg' %}" alt="" class="responsive-img">
                  </a>
                </span>
                 <!-- Navbar -->
                 <span style="margin-left: 15px;">
                    <nav class="navbar navbar-expand-lg navbar_light py-lg-4 border-top border-bottom border-white" id="mainNav">
                        <div class="container">
                          <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'inicio' %}">DM Commerce</a>
                          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarResponsive">
                            <ul class="navbar-nav mx-auto">
                              <li class="nav-item  px-lg-4">
                                <a class="nav-link text-uppercase text-expanded {% if request.path == '/' %}active{% endif %}" href="{% url 'inicio' %}">Empresa</a>
                              </li>
                              <li class="nav-item  px-lg-4">
                                <a class="nav-link text-uppercase text-expanded {% if request.path == 'servicios/' %}active{% endif %}" href="{% url 'servicios' %}">Servicios</a>
                              </li>
                              <li class="nav-item  px-lg-4">
                                <a class="nav-link text-uppercase text-expanded {% if request.path == 'tienda/' %}active{% endif %}" href="{% url 'tienda' %}">Productos</a>
                              </li>
                              <li class="nav-item  px-lg-4">
                                <a class="nav-link text-uppercase text-expanded {% if request.path|slice:':5' == 'blog/' %}active{% endif %}" href="{% url 'blog' %}">Blog</a>
                              </li>
                              <li class="nav-item px-lg-4">
                                <a class="nav-link text-uppercase text-expanded {% if request.path == 'contacto/' %}active{% endif %} " href="{% url 'contacto' %}">Contacto</a>
                              </li>
                              
                            
                            </ul>
                          </div>
                          </div>
                          </div>
                        </div>
                      </nav>
                  </span>
              </div>
          </div>
      </header>

  <!--Contenido variable-->

  {% block content %} 

  {% endblock %} 

    <!-- Footer -->
    <footer class="footer border-top border-primary text-center mt-2">
        
        <p class="pt-4"> Hecho x m√≠ :) - Octubre 2021</p>
     
	  </footer>
  </div>
  </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>


</html>
